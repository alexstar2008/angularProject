<div class="row">
    <div class="news_list_item_alone">
        <div class="col-md-2">
            <div class="back_to_main">
                <a href="#/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                <div class="back_to_main_title">Back to list</div>
            </div>
        </div>
        <div class="col-md-3 ">
            <div class="news_date_month">
                <div class="news_date_alone">{{convertDate(item.date) | date:'MMMM d, y'}}</div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="news_desc">
                <p class="news_desc_p_alone">{{item.text}}</p>
            </div>
        </div>
    </div>
</div>
